<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>box-sizing 속성</title>
        <style>
            div{
                box-sizing: border-box;
                width: 100px; height: 100px;
                padding: 10px 20px;
                border: 10px solid tomato;
            }
            /*box-sizing 속성을 border-box로 하면 경계선까지의 크기가 폭 너비 값으로 고정된다. (기본값은 content-box임)*/
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
