<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            div{
                border: 3px solid blue;
                padding: 10px ;
                margin: 30px;
                width: 80px; height: 25px;
            }
            span{
                width: 100px; height: 100px;
                display: inline-block;
            }
            /*인라인 요소는 width,height 못 씀. 그래서 inline-block으로 블록 요소 기능 사용 가능하게 해준거임*/
            /*박스는 콘텐츠 영역, 안쪽 여백, 경계선, 바깥쪽 여백으로 구성된다.*/
        </style>
    </head>
    <body>
        <div>영역전개</div>
        <span>료이키 텐카이</span>
    </body>
</html>
