<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>의사요소</title>
        <style>
            p::first-line{
                color:red;
            }
            p::first-letter{
                color:blue;
            }
            li::marker{
                color:teal;
                font-size: 60px;
            }
            /*의사요소는 선택자에 추가하는 키워드이다
            의사요소는 요소의 특정 부분에만 스타일을 적용하고자 할 때 사용한다
            html문서가 포함하는 않는 개체를 선택할 수 있어 무척 유용하다*/
        </style>
    </head>
    <body>
        <p>
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
        </p>
        <br>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>거북이</li>
            <li>앵무새</li>
        </ul>
    </body>
</html>
