<!DOCTYPE html>
    <html>
        <head>
            <title>입력값</title>
            <meta charset="utf-8">
        </head>
        <body>
            <input name="input" type="text" maxlength="7" placeholder="여기에 입력해주세요"/> <br><br>
            <input name="button" type="button" value="push"/> <br><br>
            <input name="color" type="color"/> 색을 골라보세요 <br><br>
            <input type="range" max="100" min="0" step="10"/> <br><br>
            <input type="date"/> <br><br>

            <h2>키우고싶은 동물 고르기</h2>
            <select name="pet" multiple>
                <option value="dog">강아지</option>
                <option value="cat" selected>고양이</option>
                <option value="parrot">앵무새</option>
                <option value="bear">곰</option>
            </select>
            <br><br>
            <textarea name="content" rows="10" cols="10">입력하세요</textarea>
        </body>
    </html>
